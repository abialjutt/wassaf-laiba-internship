{% extends 'main/header.html' %}

{% block content %}

    <div class="row">
        {% for cat in category %}

            <div class="col s12 m6 l4">
                <a href="{{cat}}", style="color:#000">
                    <div class="card hoverable">
                        <div class="card-content">
                            <div class="card-title">{{cat.tutorial_series}}</div>
                            <p>{{cat.series_summary}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
